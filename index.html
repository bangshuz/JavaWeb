<!DOCTYPE html>    
<html>    
<head>    
  <style>    
    body {    
      background-color: #008cdd; /* 蓝绿色背景 */    
      font-family: Arial, sans-serif;    
    }    
  
    .container {    
      display: flex;    
      justify-content: flex-start;    
    }    
  
    .left {    
      width: 33.33%;    
      display: flex;    
      flex-direction: column;    
      align-items: center;    
    }    
  
    .right {    
      width: 66.67%;    
      display: flex;    
      justify-content: space-around;    
      align-items: center;    
    }    
  
    img {    
      max-width: 300px; /* 照片最大宽度 */    
      border-radius: 50%; /* 圆形照片 */    
      transition: transform 0.3s ease-in-out; /* 鼠标滑动特效 */    
    }    
    
    img:hover {    
      transform: scale(1.1); /* 鼠标悬停时放大照片 */    
    }    
  </style>    
</head>    
<body>    
  <div class="container">    
    <div class="left">    
      <img src="img.jpg" alt="我的照片" />    
      <p>名字：赵帮树</p>    
      <p>班级：计科213</p>    
      <p>兴趣：小说，历史</p>    
    </div>    
    <div class="right">    
      <img src="[图片1的URL]" alt="图片1" />    
      <img src="[图片2的URL]" alt="图片2" />    
    </div>    
  </div>    
</body>    
</html>
